<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Toggle button */
        #accessibility-toggle {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            background: #333;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 20px;
            cursor: pointer;
            z-index: 10001;
            border-radius: 8px 0 0 8px;
            transition: opacity 0.3s ease;
        }

        /* Accessibility menu */
        #accessibility-menu {
            position: fixed;
            top: 50%;
            right: -180px;
            /* hidden initially */
            transform: translateY(-50%);
            background: #333;
            color: white;
            padding: 15px;
            width: 160px;
            border-radius: 8px 0 0 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: right 0.3s ease;
            z-index: 10000;
        }

        /* Menu open */
        #accessibility-menu.open {
            right: 0;
        }

        /* Close button inside menu */
        #close-menu {
            background: #900;
            color: white;
            border: none;
            padding: 6px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Accessibility buttons */
        #accessibility-menu button:not(#close-menu) {
            background: #555;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 4px;
        }

        #accessibility-menu button:not(#close-menu):hover {
            background: #777;
        }

        /* Back to top button */
        #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            font-size: 20px;
            padding: 10px;
            z-index: 9999;
        }

        /* Accessibility classes */
        .high-contrast {
            background-color: black !important;
            color: yellow !important;
        }

        .invert-colors {
            filter: invert(100%);
        }

        .bw {
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <!-- Accessibility Toggle Button -->
    <button id="accessibility-toggle" aria-label="Open Accessibility Menu">♿</button>

    <!-- Accessibility Menu -->
    <div id="accessibility-menu">
        <button id="close-menu" aria-label="Close Accessibility Menu">✖</button>
        <button data-action="high-contrast">High Contrast</button>
        <button data-action="invert-colors">Invert Colors</button>
        <button data-action="bw">Black & White</button>
        <button data-action="font-increase">A+</button>
        <button data-action="font-decrease">A-</button>
    </div>
    <!-- Example content -->
    <section id="welcome">
        <h1>Welcome to DSR24</h1>
        <p>This is some example text to test accessibility features.</p>
    </section> <button id="btn-back-to-top">⬆</button>

</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("accessibility-toggle");
        const menu = document.getElementById("accessibility-menu");
        const closeMenu = document.getElementById("close-menu");
        const body = document.body;
        const backToTop = document.getElementById("btn-back-to-top");
        const welcomeSection = document.getElementById("welcome");

        let fontSize = 16;

        // Open menu
        toggleBtn.addEventListener("click", () => {
            menu.classList.add("open");
            toggleBtn.style.opacity = 0; // hide toggle while menu open
            toggleBtn.style.pointerEvents = "none";
        });

        // Close menu
        closeMenu.addEventListener("click", () => {
            menu.classList.remove("open");
            toggleBtn.style.opacity = 1; // show toggle again
            toggleBtn.style.pointerEvents = "auto";
        });

        // Menu actions
        menu.querySelectorAll("button:not(#close-menu)").forEach(btn => {
            btn.addEventListener("click", () => {
                const action = btn.dataset.action;
                switch (action) {
                    case "high-contrast": body.classList.toggle("high-contrast"); break;
                    case "invert-colors": body.classList.toggle("invert-colors"); break;
                    case "bw": body.classList.toggle("bw"); break;
                    case "font-increase":
                        fontSize += 2;
                        body.style.fontSize = fontSize + "px";
                        break;
                    case "font-decrease":
                        fontSize = Math.max(12, fontSize - 2);
                        body.style.fontSize = fontSize + "px";
                        break;
                }
            });
        });

        // Back to top button
        window.addEventListener("scroll", () => {
            backToTop.style.display = window.scrollY > welcomeSection.offsetHeight ? "block" : "none";
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    });

</script>

</html>
